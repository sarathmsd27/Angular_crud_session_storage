<nav class="navbar bg-dark">
  <div class="container-fluid">
    <a style="color: white; margin-left: 45%">Update Product</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="form-group">
          <label for="exampleInputEmail1">Product Id</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="product.productid"
            name="productid"
            #productid="ngModel"
            ngModel
            required
            placeholder="Enter Product Id"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Product Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="product.productname"
            name="productname"
            #productname="ngModel"
            ngModel
            required
            placeholder="Enter Product Name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Product Price</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="product.productprice"
            name="productprice"
            #productprice="ngModel"
            ngModel
            required
            placeholder="Enter Product Price"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Product Category</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="product.productcategory"
            name="productcategory"
            #productcategory="ngModel"
            ngModel
            required
            placeholder="Enter Product Category"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Product Url</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="product.producturl"
            name="producturl"
            #producturl="ngModel"
            ngModel
            required
            placeholder="Enter Product Url"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Product Description</label>
          <textarea
            type="text"
            class="form-control"
            [(ngModel)]="product.productdescription"
            name="productdescription"
            #productdescription="ngModel"
            ngModel
            required
            placeholder="Enter Product Description"
          >
          </textarea>
        </div>
        <br />
        <div class="buttons">
          <button
            routerLink="product-view"
            (click)="update()"
            type="submit"
            class="btn btn-primary"
          >
            Update Product</button
          >&nbsp;
          <button
            routerLink="/product-view"
            type="submit"
            class="btn btn-success"
          >
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
&nbsp;
